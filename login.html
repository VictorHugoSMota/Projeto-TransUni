<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TransUni</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    nav a, #menu-usuario {
      font-weight: 500;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #1a237e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
      max-width: 90vw;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26,35,126,0.5);
    }

    .btn {
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    p a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px 10px;
      }

      form {
        width: 100%;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <p><a href="criar-conta.html">Criar conta</a> | <a href="esqueceu.html">Esqueceu a senha?</a></p>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
