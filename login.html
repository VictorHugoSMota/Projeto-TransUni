<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TransUni</title>
  <style>
    body {
      font-family: 'Oxygen', 'san-serif';
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 10px;
      transition: 0.5s;
      background-color: #007bff;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      box-sizing: border-box;
    }

    p {
      margin-top: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #555;
    }

    p a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media screen and (max-width: 480px) {
      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="UsuÃ¡rio" required><br><br>
      <input type="password" id="senha" placeholder="Senha" required><br><br>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <p><a href="criar-conta.html">Criar conta</a> | <a href="esqueceu.html">Esqueceu a senha?</a></p>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
