<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - TransUni</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* HEADER - opcional, pois seu HTML não tem header, mas deixei aqui para caso queira usar */
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    nav a, #menu-usuario {
      font-weight: 500;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #1a237e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1a237e;
      outline: none;
    }

    .btn {
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #007bff;
      color: white;
      width: 100%;
      max-width: 280px;
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      main {
        padding: 20px 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 180px;
      }

      .btn {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <main>
    <h2>Criar Conta</h2>
    <form id="registerForm">
      <input type="text" id="novoUsuario" placeholder="Novo usuário" required>
      <input type="password" id="novaSenha" placeholder="Nova senha" required>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('novoUsuario').value;
      const pass = document.getElementById('novaSenha').value;
      localStorage.setItem('usuarioSalvo', user);
      localStorage.setItem('senhaSalva', pass);
      alert('Conta criada com sucesso!');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
