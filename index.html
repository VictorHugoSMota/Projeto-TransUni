<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransUni</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>TransUni</h1>
        <nav>
            <span id="menu-usuario"></span>
        </nav>
    </header>

    <main>
        <h2 class="botoes">Conectando universitários para caronas</h2>
        <div class="botoes">
            <a href="oferecer-carona.html">
                <button class="btn oferecer">Oferecer Carona</button>
            </a>
            <a href="quero-carona.html">
                <button class="btn pegar">Quero uma Carona</button>
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Entre em contato conosco:</p>
            <p>Email: contato.transuni@gmail.com</p>
            <p>Telefone: (61) 99675-5169</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="https://www.instagram.com/victorhugomt__/">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 TRANSUNI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const nomeUsuario = localStorage.getItem('usuarioLogado');
        const menu = document.getElementById('menu-usuario');

        if (nomeUsuario) {
            menu.innerHTML = `Olá, ${nomeUsuario}! <button onclick="logout()" style="margin-left: 10px;">Sair</button>`;
        } else {
            menu.innerHTML = `<a href="criar-conta.html">Criar Conta / Logar</a>`;
        }

        function logout() {
            localStorage.removeItem('usuarioLogado');
            location.reload();
        }
    </script>

</body>
</html>
