<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferecer Carona</title>
    <link rel="stylesheet" href="css/oferecer-carona.css">
</head>
<body>
    <header>
        <h1>TransUni</h1>
        <nav>
            <a href="index.html">Início</a>
        </nav>
    </header>

    <main>
        <h2>Oferecer Carona</h2>
        <form id="caronaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="whatsapp">WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(XX) XXXXX-XXXX">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="Turno">Turno:</label>
            <select id="Turno" name="Turno" required>
                <option value="" disabled selected>Selecione o Período</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>

            <label for="endereco">Endereço de Partida:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="vagas">Quantidade de Vagas:</label>
            <input type="number" id="vagas" name="vagas" min="1" required>

            <h3>Detalhes do Veículo</h3>

            <label for="modelo">Modelo do Carro:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="cor">Cor do Carro:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="ano">Ano do Carro:</label>
            <input type="number" id="ano" name="ano" min="2000" required>

            <label for="placa">Placa do Carro (opcional):</label>
            <input type="text" id="placa" name="placa">

            <label for="ar">Possui Ar-condicionado?</label>
            <select id="ar" name="ar">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <button type="submit">Oferecer Carona</button>
        </form>
    </main>
</body>
    <script>
    const form = document.getElementById('caronaForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const whatsapp = document.getElementById('whatsapp').value.trim();
        const email = document.getElementById('email').value.trim();
        const turno = document.getElementById('Turno').value;
        const endereco = document.getElementById('endereco').value.trim();
        const vagas = document.getElementById('vagas').value;
        const modelo = document.getElementById('modelo').value.trim();
        const cor = document.getElementById('cor').value.trim();
        const ano = document.getElementById('ano').value;
        const placa = document.getElementById('placa').value.trim();
        const ar = document.getElementById('ar').value;

        if (!nome || !whatsapp || !email || !turno || !endereco || !vagas || !modelo || !cor || !ano) {
            alert('Preencha todos os campos obrigatórios.');
            return;
        }

        const motorista = {
            nome,
            whatsapp,
            email,
            turno,
            endereco,
            vagas,
            modelo,
            cor,
            ano,
            placa,
            ar
        };

        // Obtém motoristas existentes no localStorage ou inicia com lista vazia
        const motoristas = JSON.parse(localStorage.getItem('motoristas')) || [];

        // Adiciona o novo motorista
        motoristas.push(motorista);

        // Salva novamente no localStorage
        localStorage.setItem('motoristas', JSON.stringify(motoristas));

        // Redireciona para a página que lista os motoristas
        window.location.href = 'motoristas-disponiveis.html'; // altere conforme o nome do seu arquivo HTML da lista
    });
</script>
</html>
